<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실내운전연습장 - 사용자 등록</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f4f7f6; 
            color: #333; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            padding: 1rem;
            box-sizing: border-box;
        }
        .container { 
            background: white; 
            padding: 2rem; 
            border-radius: 12px; 
            box-shadow: 0 8px 16px rgba(0,0,0,0.1); 
            width: 100%; 
            max-width: 450px; 
        }
        h1 { 
            text-align: center; 
            color: #005a9c;
            margin-bottom: 1.5rem;
        }
        .form-group { 
            margin-bottom: 1.25rem; 
        }
        label { 
            display: block; 
            margin-bottom: 0.5rem; 
            font-weight: 600; 
            color: #555;
        }
        input[type="text"], input[type="tel"] { 
            width: 100%; 
            padding: 0.8rem; 
            border: 1px solid #ccc; 
            border-radius: 8px; 
            box-sizing: border-box; 
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input[type="text"]:focus, input[type="tel"]:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }
        input[type="submit"] { 
            width: 100%; 
            padding: 0.9rem; 
            background-color: #007bff; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer; 
            transition: background-color 0.3s; 
        }
        input[type="submit"]:hover { 
            background-color: #0056b3; 
        }
        .message { 
            padding: 1rem; 
            margin-bottom: 1rem; 
            border-radius: 8px; 
            text-align: center; 
            font-size: 0.95rem;
        }
        .success { 
            background-color: #d1e7dd; 
            color: #0f5132; 
            border: 1px solid #badbcc; 
        }
        .error { 
            background-color: #f8d7da; 
            color: #842029; 
            border: 1px solid #f5c2c7; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>사용자 등록</h1>

        <!-- 성공 메시지 표시 영역 -->
        {% if message %}
        <div class="message success">{{ message }}</div>
        {% endif %}

        <!-- 에러 메시지 표시 영역 -->
        {% if error %}
        <div class="message error">{{ error }}</div>
        {% endif %}

        <form action="/register" method="post">
            <div class="form-group">
                <label for="phone_number">전화번호 (ID)</label>
                <!-- 에러 발생 시 입력했던 값을 유지 -->
                <input type="tel" id="phone_number" name="phone_number" placeholder="예: 010-1234-5678" value="{{ phone_number or '' }}" required>
            </div>
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" placeholder="예: 홍길동" value="{{ name or '' }}" required>
            </div>
            <input type="submit" value="등록하기">
        </form>
    </div>
</body>
</html>
